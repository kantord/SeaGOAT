name: all python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v2

    - name: set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: install dependencies
      run: |
        poetry install

    - name: run tests with pytest
      run: |
        poetry run pytest

    - name: run pylint for code files
      run: |
        poetry run pylint codector

    - name: run pylint for test files
      run: |
        poetry run pylint tests --rcfile .tests.pylintrc

    - name: run black for python files
      run: |
        poetry run black codector tests

