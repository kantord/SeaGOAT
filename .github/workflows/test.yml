---
name: pytest

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        defaults:
            run:
                shell: bash
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                python-version: ['3.11']

        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

            - name: Set up Python
              id: setup-python
              uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install ripgrep
              run: |
                  if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
                    curl -LO https://github.com/BurntSushi/ripgrep/releases/download/13.0.0/ripgrep_13.0.0_amd64.deb
                    sudo dpkg -i ripgrep_13.0.0_amd64.deb
                  elif [ "${{ matrix.os }}" == "windows-latest" ]; then
                    choco install ripgrep
                  elif [ "${{ matrix.os }}" == "macos-latest" ]; then
                    brew install ripgrep
                  fi

            - name: Install Poetry
              uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1

            - name: Install dependencies on macOS
              if: runner.os == 'macOS'
              run: |
                  export HNSWLIB_NO_NATIVE=1
                  arch -x86_64 poetry install --no-interaction --no-root

            - name: Install dependencies on other OS
              if: runner.os != 'macOS'
              run: |
                  export HNSWLIB_NO_NATIVE=1
                  poetry install --no-interaction --no-root

            - name: Run pytest
              run: |
                  poetry run pytest . -vvs --timeout=300 --cov seagoat --cov-report=xml

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4-beta
              if: matrix.os == 'ubuntu-latest'
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
