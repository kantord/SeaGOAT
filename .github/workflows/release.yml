---
name: Semantic Release

permissions:
    id-token: write
    contents: write

on:
    push:
        branches:
            - main

jobs:
    release:
        defaults:
            run:
                shell: bash
        runs-on: ubuntu-latest
        concurrency: release

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0


            - name: Set up Python
              id: setup-python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11

            - name: Install Poetry
              uses: snok/install-poetry@v1

            - name: release
              id: release
              uses: python-semantic-release/python-semantic-release@v8.0.4
              with:
                  github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}



            - name: Deploy docs with mike
              if: steps.release.outputs.released == 'true'
              run: |
                  poetry install --no-interaction --no-root
                  VERSION=$(grep "^version =" pyproject.toml | sed 's/version = "\(.*\)"/\1/')
                  poetry run mike deploy --push --update-aliases $VERSION latest
                  poetry run mike set-default --push latest

            - name: publish to pypi
              uses: pypa/gh-action-pypi-publish@release/v1
              # NOTE: DO NOT wrap the conditional in ${{ }} as it will always evaluate to true.
              # See https://github.com/actions/runner/issues/1173
              if: steps.release.outputs.released == 'true'

            - name: Clone AUR package
              run: git clone https://aur.archlinux.org/python-seagoat.git

            - name: Update PKGBUILD
              run: |
                  ls
                  VERSION=$(grep "^version =" pyproject.toml | sed 's/version = "\(.*\)"/\1/')
                  echo $VERSION
                  sed -i "s/pkgver=.*/pkgver=$VERSION/g" python-seagoat/PKGBUILD
                  cat python-seagoat/PKGBUILD

            - name: Publish AUR package
              uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
              # NOTE: DO NOT wrap the conditional in ${{ }} as it will always evaluate to true.
              # See https://github.com/actions/runner/issues/1173
              if: steps.release.outputs.released == 'true'
              with:
                  pkgname: python-seagoat
                  pkgbuild: ./python-seagoat/PKGBUILD
                  commit_username: ${{ secrets.AUR_USERNAME }}
                  commit_email: ${{ secrets.AUR_EMAIL }}
                  ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
                  commit_message: Update AUR package
                  ssh_keyscan_types: rsa,dsa,ecdsa,ed25519
